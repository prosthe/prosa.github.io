<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - PROSA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <!-- Copy header from index.html -->
    </header>

    <!-- Gallery Hero -->
    <section class="page-hero">
        <div class="container">
            <h1>Our Gallery</h1>
            <p>See PROSA in action through photos and videos of our events and campaigns</p>
        </div>
    </section>

    <!-- Gallery Filters -->
    <section class="gallery-filters">
        <div class="container">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Events</button>
                <button class="filter-btn" data-filter="protests">Protests & Rallies</button>
                <button class="filter-btn" data-filter="workshops">Workshops</button>
                <button class="filter-btn" data-filter="community">Community Service</button>
                <button class="filter-btn" data-filter="social">Social Events</button>
            </div>
        </div>
    </section>

    <!-- Gallery Grid -->
    <section class="gallery-grid-section">
        <div class="container">
            <div class="gallery-grid" id="galleryGrid">
                <!-- Gallery items will be populated by JavaScript -->
            </div>
            <div class="load-more">
                <button class="btn-secondary" id="loadMoreBtn">Load More</button>
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose">&times;</button>
            <img src="" alt="" id="lightboxImage">
            <div class="lightbox-caption">
                <h3 id="lightboxTitle"></h3>
                <p id="lightboxDescription"></p>
                <span id="lightboxDate"></span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <!-- Copy footer from index.html -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/gallery.js"></script>
</body>

</html>
